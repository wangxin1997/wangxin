<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>年会邀请函-微场景</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.5/css/swiper.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="s1">
                    <div class="header">
                        <img src="./img/1.png">
                        <img src="./img/2.png">
                        <img src="./img/3.png">
                        <img src="./img/4.png">
                        <img src="./img/6.png">
                    </div>
                    <div class="text">
                        <img src="./img/7.png" alt="">
                        <img src="./img/8.png" alt="">
                        <p>梦想起航，再创辉煌</p>
                    </div>
                    <div class="footer">
                        <p>企业名称</p>
                        <p>2018年1月18日 晚8:00-11:00</p>
                    </div>
                    <div class="bottom">
                        <img src="img/10.png">
                        <img src="img/11.png">
                    </div>
                </div>
            </div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>
            <div class="swiper-slide">Slide 4</div>
            <div class="swiper-slide">Slide 5</div>
            <div class="swiper-slide">Slide 6</div>
            <div class="swiper-slide">Slide 7</div>
        </div>
        <!-- 分页器 -->
        <div class="swiper-pagination"></div>
        <!-- 导航按钮 -->
        <div class="swiper-button-next"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.5/js/swiper.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
