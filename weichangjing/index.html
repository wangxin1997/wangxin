                        <p class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="2.4s">我们秉着“真诚，团结，主动，责任”的企业文化，离职深耕移动互联网，打造研发和运营一体的产业链，成为移动互联网行业值得用户尊敬和信赖的公司</p>
