<!DOCTYPE html>
<html>
<head>

    <!-- Link Swiper's CSS -->

<body>
<!-- Swiper -->
<div class="swiper-container">

                </div>

                </div>

                    <p>
                        <img src="img/10.png" alt="">
                        <img src="img/11.png" alt="">
                    </p>
                </div>
            </div>
        </div>
        <div class="swiper-slide">
            <div class="s2">
                <h2>领导致辞<small>LEADER SPEECH</small></h2>
                <div class="main">
                    <img src="img/12.png">
                    <div class="text">
                        <p>我们成立于2009年，现在有员工300多人，我们专注于移动互联网与信息互动社区领域，坚持“指数领先，理念领先，管理领先”的发展战略，2015完成公司整体改制，变更为股份有限公司，倾力打造具有自主知识产权的高端移动分发平带致力于帮助移动互联网用户通过移动设备享受更开放，更便捷的互联网服务。</p>
                        <p>我们秉着“真诚，团结，主动，责任”的企业文化，离职深耕移动互联网，打造研发和运营一体的产业链，成为移动互联网行业值得用户尊敬和信赖的公司</p>
                    </div>
                    <span>某某企业</span>
                </div>
            </div>
        </div>
        <div class="swiper-slide">Slide 3</div>
        <div class="swiper-slide">Slide 4</div>
        <div class="swiper-slide">Slide 5</div>
        <div class="swiper-slide">Slide 6</div>
        <div class="swiper-slide">Slide 7</div>
    </div>

    <div class="swiper-button-next"></div>

</div>

<script src="https://cdn.bootcss.com/Swiper/4.0.5/js/swiper.js"></script>
